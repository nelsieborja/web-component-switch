<html>
  <head>
    <title>gorgui-switch demo</title>
    <meta charset="UTF-8" />
    <script type="module" src="src/button.ts"></script>
    <script type="module" src="src/switch.ts"></script>
    <script type="module" src="src/radio.ts"></script>
  </head>

  <body>
    <gorgui-button>Button</gorgui-button>
    <gorgui-button disabled>Button</gorgui-button>
    <script>
      let counter = 0;
      const $button = document.querySelector("gorgui-button");
      $button.innerHTML = `Button ${counter}`;
      $button.addEventListener("click", e => {
        $button.innerHTML = `Button ${++counter}`;
      });
    </script>

    <hr />
    <p>State: <span id="switch" style="color:green">true</span></p>
    <gorgui-switch checked></gorgui-switch>
    <gorgui-switch disabled></gorgui-switch>
    <script>
      const $spanswitch = document.querySelector("span#switch");
      const $switch = document.querySelector("gorgui-switch");
      $switch.addEventListener("change", e => {
        $spanswitch.innerHTML = e.target.checked;
        $spanswitch.style.color = e.target.checked ? "green" : "red";
      });
    </script>

    <hr />
    <p>State: <span id="radio" style="color:red">false</span></p>
    <gorgui-radio></gorgui-radio>
    <gorgui-radio disabled></gorgui-radio>
    <script>
      const $spanradio = document.querySelector("span#radio");
      const $radio = document.querySelector("gorgui-radio");
      $radio.addEventListener("change", e => {
        $spanradio.innerHTML = e.target.checked;
        $spanradio.style.color = e.target.checked ? "green" : "red";
      });
    </script>
  </body>
</html>
